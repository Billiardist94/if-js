<section class="intro">
    <div class="container">
        <h1 class="intro-title">Discover stays<br>to live, work or just relax
        </h1>
        <form action="#" class="form" method="post">
            <div class="inputs">
                <div class="search-form-group destination col-4 col-md-12 col-sm-6">
                    <svg class="loupe-icon destination-loupe-icon" width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.4351 10.0629h-.7227l-.2561-.247c.8965-1.0429 1.4362-2.3968 1.4362-3.8696C11.8925 2.662 9.2305 0 5.9462 0 2.6622 0 0 2.662 0 5.9463c0 3.2841 2.662 5.9462 5.9463 5.9462 1.4728 0 2.8267-.5397 3.8696-1.4362l.247.2561v.7227L14.6369 16 16 14.6369l-4.5649-4.574zm-5.4889 0c-2.2778 0-4.1166-1.8388-4.1166-4.1167 0-2.2778 1.8388-4.1166 4.1166-4.1166 2.278 0 4.1167 1.8388 4.1167 4.1166 0 2.278-1.8388 4.1167-4.1167 4.1167z" fill="#BFBFBF"/>
                    </svg>
                    <input type="text" id="destination" name="destination" class="destination-form input-form" placeholder="New York" required>
                    <label class="label label-1" for="destination">Your destination or hotel name</label>
                </div>
                <div class="search-form-group dates col-3 col-md-6 col-sm-6">
                    <input type="text" id="date1" class="date-form input-form" placeholder="Tue 15 Sept" onfocus="(this.type='date')">
                    <label class="label label-2" for="date1">Check-in</label>
                    <input type="text" id="date2" class="date-form input-form" placeholder="Sat 19 Sept" onfocus="(this.type='date')">
                    <label class="label label-3" for="date2">Check-out</label>
                    <label class="label check-label-desktop" for="date1">Check-in — Check-out</label>
                </div>
                <div class="persons search-form-group col-3 col-md-6 col-sm-6">
                    <div id="persons">
                    <span class="guests_count">
                        <span id="adultsSpan">2 Adults</span>
                        <span id="childrenSpan">&nbsp;—&nbsp; 0 Children</span>
                        <span id="roomsSpan">&nbsp;—&nbsp; 1 Room</span>
                    </span>
                    </div>
                    <div class="block" style="display: none;">
                        <div class="box">
                            <div class="item" id="itemAdults">
                                <span>Adults</span>
                                <div class="choose" id="chooseAdults">
                                    <input class="input" id="inputAdults" type="number" value="2" style="display: none">
                                    <button class="btn" id="btnAdultMinus" type="button">
                                        <span>-</span>
                                    </button>
                                    <span id="adultsNum">2</span>
                                    <button class="btn" id="btnAdultPlus" type="button">
                                        <span>+</span>
                                    </button>
                                </div>
                            </div>
                            <div class="item" id="itemChildren">
                                <span>Children</span>
                                <div class="choose" id="chooseChildren">
                                    <!--                                    <input class="input" id="inputChildren" type="number" value="0" style="display: none">-->
                                    <button class="btn disabled-btn" id="btnChildrenMinus" type="button">
                                        <span>-</span>
                                    </button>
                                    <span id="childrenNum">0</span>
                                    <button class="btn" id="btnChildrenPlus" type="button">
                                        <span>+</span>
                                    </button>
                                </div>
                            </div>
                            <div class="item" id="itemRooms">
                                <span>Rooms</span>
                                <div class="choose" id="chooseRooms">
                                    <input class="input" id="inputRooms" type="number" value="1" style="display: none">
                                    <button class="btn" id="btnRoomsMinus" type="button">
                                        <span>-</span>
                                    </button>
                                    <span id="roomsNum">1</span>
                                    <button class="btn" id="btnRoomsPlus" type="button">
                                        <span>+</span>
                                    </button>
                                </div>
                            </div>
                            <div class="child-age" style="display: none;">
                                <p class="child-age-span">What is the age of the child you’re travelling with?</p>
                                <div class="child-age-selection"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="submit col-2 col-md-12 col-sm-6">
                    <input type="submit" id="submit" class="submit-form input-form" value="Search">
                </div>
            </div>
        </form>
        <div class="apps-form">
            <div class="apps-link-form">
                <a href="#" class="apps-link">
